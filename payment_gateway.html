<!DOCTYPE html>
<html>
    <head>
        <title>Payment Gateway - QR Code</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            h1 {
                color: #333;
            }
            .qr-code {
                width: 300px;
                height: 300px;
                margin: 20px 0;
            }
            .result {
                margin-top: 20px;
                font-size: 18px;
                color: #555;
            }
            button {
                padding: 10px 20px;
                background-color: #ff416c;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #ff4b2b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Scan QR Code to Pay</h1>
            <img src="qr-code.png" alt="QR Code" class="qr-code">
            <div class="result">Use your mobile device to scan the QR code.</div>
        </div>
    </body>
</html>
